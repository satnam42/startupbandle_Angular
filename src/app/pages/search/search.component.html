<app-header-new *ngIf="!isLogin"></app-header-new>
<app-header *ngIf="isLogin"></app-header>
<div class="carousal">
        <mat-carousel
      timings="220ms ease-in"
      autoplay="true"
      interval="2500"
      color="accent"
      maxWidth="auto"
      proportion="42"
      slides="4"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr" >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false" >
      </mat-carousel-slide>
      </mat-carousel>
 </div>
<app-blog></app-blog>
